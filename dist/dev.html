<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="generator" content="HAXCMS">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>HAXCMS</title>
  <meta name="description" content="My HAXCMS site description">
  <base href="../" />
  
  <link rel="icon" href="assets/favicon.ico">
  
  <link rel="manifest" href="manifest.json">
  
  <meta name="theme-color" content="#3f51b5">
  
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="My site">
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="My App">
  
  <link rel="apple-touch-icon" href="assets/icon-48x48.png">
  <link rel="apple-touch-icon" sizes="72x72" href="assets/icon-72x72.png">
  <link rel="apple-touch-icon" sizes="96x96" href="assets/icon-96x96.png">
  <link rel="apple-touch-icon" sizes="144x144" href="assets/icon-144x144.png">
  <link rel="apple-touch-icon" sizes="192x192" href="assets/icon-192x192.png">
  
  <meta name="msapplication-TileImage" content="assets/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#3f51b5">
  <meta name="msapplication-tap-highlight" content="no">
  
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@elmsln">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="books-app">
  <meta property="og:image" content="assets/icon-144x144.png" />
  
  <link rel="preconnect" crossorigin href="https://fonts.googleapis.com">
  <link rel="preconnect" crossorigin href="https://cdnjs.cloudflare.com">
  <link rel="preconnect" crossorigin href="https://i.creativecommons.org">
  <link rel="preconnect" crossorigin href="https://licensebuttons.net">
  <link rel="prefetch" href="site.json">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
    }
    haxcms-site-builder {
      transition: all 1s linear;
    }

    haxcms-site-builder:not(:defined) {
      width: 100vw;
      display: block;
      position: fixed;
      height: 100vh;
      background: #23D5AB;
    }

    haxcms-site-builder:not(:defined) div {
      font-size: 6vw;
      line-height: 1;
      margin: 0 auto;
      top: calc(50vh - 8vw);
      width: 100%;
      justify-content: center;
      display: grid;
      text-align: center;
      padding: 0;
      position: relative;
      font-family: "Courier New", Courier, monospace;
      color: black;
    }
  </style>

  <!-- Need to manually add this for outline player -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
  <haxcms-site-builder file="site.json"><div>HAXcms</div><div>loading</div></haxcms-site-builder>
  <noscript>Please enable JavaScript to view this website.</noscript>
  <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script async src="node_modules/web-animations-js/web-animations-next-lite.min.js"></script>
  <script type="module" src="dist/build.js"></script>
  <script>
    // set this in order to simulate the published form of the site
    // window.__haxCMSContextPublished = true;
    // set the below to simulate running a demo / end points to load data
    // this will let you simulate more operations without having a backend
    window.__haxCMSContextDemo = true;
    window.appSettings = {
      "login": "dist\/dev\/login.json",
      "logout": "dist\/dev\/logout.json",
      "savePagePath": "dist\/dev\/savePage.json",
      "saveManifestPath": "dist\/dev\/savePage.json",
      "createPagePath": "dist\/dev\/savePage.json",
      "deletePagePath": "dist\/dev\/savePage.json",
      "saveOutlinePath": "dist\/dev\/savePage.json",
      "publishSitePath": "dist\/dev\/savePage.json",
      "appStore": {
        "url": "dist\/dev\/appstore.json"
      },
      // add your custom theme here if testing locally and wanting to emulate the theme selector
      // this isn't really nessecary though
      "themes": { 
        "haxcms-dev-theme": { 
          "element": "haxcms-dev-theme", 
          "path": "@lrnwebcomponents/haxcms-elements/lib/haxcms-dev-theme.js", 
          "name": "Developer theme"
        }
      }
    };
  </script>
</body>

</html>
